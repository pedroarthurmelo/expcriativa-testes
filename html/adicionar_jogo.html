<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Adicionar Novo Jogo</title>
</head>
<body>
  <h1>Adicionar Novo Jogo</h1>

  <form id="formJogo" enctype="multipart/form-data">
    <!-- Dados principais -->
    <input type="text" name="nome" placeholder="Nome do jogo" required /><br />
    <textarea name="sinopse" placeholder="Sinopse"></textarea><br />
    <input type="text" name="criadora" placeholder="Criadora" required /><br />
    <input type="text" name="generos" placeholder="Gêneros (separados por vírgula)" /><br />
    <input type="text" name="plataformas" placeholder="Plataformas" /><br />
    <input type="number" step="0.1" name="avaliacao" placeholder="Avaliação (0.0 a 10.0)" /><br />
    <input type="date" name="data_lancamento" /><br />
    <input type="file" name="imagem" accept="image/*" /><br />

    <hr />
    <h3>Requisitos Mínimos</h3>
    <input type="text" name="min_so" placeholder="Sistema Operacional" /><br />
    <input type="text" name="min_processador" placeholder="Processador" /><br />
    <input type="text" name="min_memoria" placeholder="Memória RAM" /><br />
    <input type="text" name="min_placa_video" placeholder="Placa de Vídeo" /><br />
    <input type="text" name="min_armazenamento" placeholder="Armazenamento" /><br />

    <hr />
    <h3>Requisitos Recomendados</h3>
    <input type="text" name="rec_so" placeholder="Sistema Operacional" /><br />
    <input type="text" name="rec_processador" placeholder="Processador" /><br />
    <input type="text" name="rec_memoria" placeholder="Memória RAM" /><br />
    <input type="text" name="rec_placa_video" placeholder="Placa de Vídeo" /><br />
    <input type="text" name="rec_armazenamento" placeholder="Armazenamento" /><br />

    <hr />
    <button type="submit">Adicionar Jogo</button>
  </form>

  <p id="mensagem"></p>

  <script src="../js/adicionar_jogos.js"></script>
</body>
</html>
